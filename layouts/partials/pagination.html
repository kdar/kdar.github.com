<div class="ui vertical segment">
  <div class="ui container">
    {{ $pag := $.Paginator }}
    {{ if gt $pag.TotalPages 1 }}
    <ul class="pagination">
      {{ with $pag.First }}
      <li>
        <a href="{{ .URL }}" aria-label="First" class="link"><span aria-hidden="true"><i class="arrow left icon"></i></span></a>
      </li>
      {{ end }}
      <li
      {{ if not $pag.HasPrev }}class="disabled"{{ end }}>
      <a href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous" class="link"><span aria-hidden="true"><i class="chevron left icon"></i></span></a>
      </li>
      {{ range $pag.Pagers }}
      {{ if eq . $pag }}
      <li class="active"><span class="link">{{ .PageNumber }}</span></li>
      {{ else }}
      <li><a href="{{ .URL }}" class="link">{{ .PageNumber }}</a></li>
      {{ end }}
      {{ end }}
      <li
      {{ if not $pag.HasNext }}class="disabled"{{ end }}>
      <a href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next" class="link"><span aria-hidden="true"><i class="chevron right icon"></i></span></a>
      </li>
      {{ with $pag.Last }}
      <li>
        <a href="{{ .URL }}" aria-label="Last" class="link"><span aria-hidden="true"><i class="arrow right icon"></i></span></a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
